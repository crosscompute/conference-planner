---
crosscompute: 0.9.4
name: Review Conference Suggestions
version: 0.0.1
output:
  variables:
    - id: suggestions
      view: table
      path: suggestions.json
    - id: suggestions-link
      view: link
      path: suggestions.csv
      configuration:
        file-name: conference-suggestions.csv
batches:
  - folder: batches/standard
datasets:
  - path: datasets/runs
    reference:
      path: ../suggest-conference/runs
scripts:
  - path: run.py
display:
  pages:
    - id: automation
      configuration:
        design: output
    - id: output
      configuration:
        design: none
authorization:
  tokens:
    - path: tokens.yml
  groups:
    - configuration:
        role_name: reviewer
      permissions:
        - id: see_automation
        - id: see_batch
