---
crosscompute: 0.9.4
name: Conference Planner
slug: conference-planner
description: Track conference deadlines
version: 0.3.0
input:
  variables:
    - id: page_title
      view: string
      path: variables.dictionary
    - id: source_uri
      view: string
      path: variables.dictionary
output:
  variables:
    - id: calendar
      view: markdown
      path: calendar.md
batches:
  - folder: batches/standard
scripts:
  - path: run.ipynb
environment:
  interval: 1 day
display:
  pages:
    - id: automation
      configuration:
        design: output
    - id: output
      configuration:
        design: none
